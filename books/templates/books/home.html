{% extends "books/base.html" %}
{% block content %}
    {% for book in books %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ book.author }}</a>
              <small class="text-muted">{{ book.date_published|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="book/{{book.id}}">{{ book.title }}</a></h2>
            <p class="article-content">{{ book.genre }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
